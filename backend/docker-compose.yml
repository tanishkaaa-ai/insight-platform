version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_DEBUG=false
    depends_on:
      - redis
    command: gunicorn -w 4 -b 0.0.0.0:5000 api:app

  celery_worker:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A celery_app worker --loglevel=info --queues=ml_processing,analytics,default
    # For scaling: docker-compose up --scale celery_worker=3

  celery_monitor:
    build: .
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-admin:changeme}
    depends_on:
      - redis
    command: sh -c 'celery -A celery_app flower --basic_auth=$$FLOWER_BASIC_AUTH'

volumes:
  redis_data:
