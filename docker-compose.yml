version: '3.8'

services:
  app:
    build: .
    container_name: insight-platform-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    # If your app requires a database (e.g., MongoDB or Postgres), 
    # you can add it as another service here.